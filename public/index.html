    <script>
        
        jQuery(document).on('change', function( $ ) {
                
            /* Set expand properties on navbar */
            if ( $('#nav-action').attr('aria-expanded') == 'false') {
                $('#navigation').css('width', '100%');
            } else {
                $('#navigation').css('width', 'auto');
            }               
        })  

        jQuery(document).ready( function( $ ) {
                
            /* Remove class show from navbar on page change */
            $('#navigation').on( 'click', function() {
                $('#navbarSupportedContent').removeClass('show');
                $('#nav-action').attr('aria-expanded', 'false');
            }) 

            $(function () {
                $('[data-toggle="tooltip"]').tooltip()
            })                

            $('#footer').stickyFooter({
                dropup_speed_show : 300, // Time (in milliseconds) to show a drop down
                dropup_speed_hide : 300, // Time (in milliseconds) to hide a drop down
                dropup_speed_delay : 100, // Time (in milliseconds) before showing a drop down
                footer_effect : 'hover_fade', // Drop down effect, choose between 'hover_fade', 'hover_slide', etc.
                showhidefooter : 'hide', // Footer can be hidden when the page loads
                hide_speed : 2000, // Time to hide the footer (in milliseconds) if the 'showhidefooter' option is set to 'hide'
                hide_delay : 2000 // Time before hiding the footer (in milliseconds) if the 'showhidefooter' option is set to 'hide'
            });            
        })
    </script>
